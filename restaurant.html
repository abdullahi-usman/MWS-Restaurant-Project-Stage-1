<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="Description" content="Restaurant Details" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1>
          <a href="/" aria-label="Restaurant Details">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Navigation">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" , aria-label="location"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <div id="restaurant-details">
          <h2 id="restaurant-name"></h2>
          <picture id="restaurant-image-container">
            <source id="source-large" media="(min-width: 700px)">
            <source id="source-medium" media="(min-width: 40100px)">
            <source id="source-small" media="(max-width: 400px)">
            <img id="restaurant-img" sizes="(min-width: 901px)50vw, 100vw">
          </picture>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>

        <div class="reviews-form" id="reviews-form">
          <!-- <form method="POST" action="http://localhost:1337/reviews/"> -->

          <div>
            <div class="reviews-form-name">
              <label>
                Name :<br /> <input id="rating-name" class="reviews-form-fields" required type="text" name="name">
              </label>
            </div>

            <div class="reviews-form-rating">
              Rating :<br />
              <ul class="rating" id='rating' name="rating">
                <li class="fontawesome-star-empty rating-option" value="1" id='rating-star-1'></li>
                <li class="fontawesome-star-empty rating-option" value="2" id='rating-star-2'></li>
                <li class="fontawesome-star-empty rating-option" value="3" id='rating-star-3'></li>
                <li class="fontawesome-star-empty rating-option" value="4" id='rating-star-4'></li>
                <li class="fontawesome-star-empty rating-option" value="5" id='rating-star-5'></li>
              </ul>
            </div>
          </div>

          <br>

          <label>
            Comments: <br /> <textarea id="rating-comment" name="comment" class="reviews-form-comment reviews-form-fields"
              maxlength="250" placeholder="Your Comments here"></textarea>
          </label>
          <br>

          <div aria-readonly="true" role="button" class="reviews-submit" id="reviews-submit"><label>Submit</label></div>
          <!-- </form> -->
        </div>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      <div id="footer-content">
        Copyright (c) 2017
        <span aria-hidden="true" class="footer-br">
          <br>
        </span>
        <a href="/" role="link">
          <strong>Restaurant Reviews</strong>
        </a>
        <span aria-hidden="true" class="footer-br">
          <br>
        </span> All Rights Reserved.
      </div>
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <!-- Beginning scripts -->

    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/a11yhelper.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

  </body>

</html>
